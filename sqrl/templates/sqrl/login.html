{% load sqrl %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


{% sqrl_nut as sqrl_nut %}
<p>
    <a href="{{ sqrl_nut.url }}">
        <img src="{% url 'sqrl:qr-image' %}?url={{ sqrl_nut.url|urlencode }}">
    </a>
    <br>
    {{ sqrl_nut.url }}
</p>


{% if user.is_authenticated %}
    <p>
        You are logged in as {{ user.username }}. <a href="{% url 'logout' %}">Logout</a>.
    </p>
{% endif %}

{% if sqrl_identity %}
    <p>
        You need to complete registration
        <a href="{% url 'sqrl-complete-registration' %}">here</a>.
    </p>
{% endif %}


</body>
</html>
